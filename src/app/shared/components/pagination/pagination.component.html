<ul class="flex justify-center gap-1 text-gray-900 dark:text-white">

  <!-- back button -->
  <li>
    <a [routerLink]="currenPage() > 1 ? [] : null"
      [queryParams]="currenPage() > 1 ? { page: currenPage() - 1 } : null"
      (click)="goToPage(currenPage() - 1)"
      class="grid size-8 place-content-center rounded border border-gray-700 transition-colors hover:bg-gray-800 rtl:rotate-180"
      [class.opacity-50]="currenPage() === 1"
      [class.cursor-not-allowed]="currenPage() === 1"
      aria-label="Previous page">
      <svg xmlns="http://www.w3.org/2000/svg"
        class="size-4"
        viewBox="0 0 20 20"
        fill="currentColor">
        <path fill-rule="evenodd"
          d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z"
          clip-rule="evenodd"></path>
      </svg>
    </a>
  </li>


  @for (page of getPagesList(); track page) {
  <li>
    <a href="#"
      class="block size-8 rounded border border-gray-700 text-center text-sm/8 font-medium transition-colors hover:hover:bg-gray-800 "
      [class.bg-primary]="page === activePage()"
      [routerLink]="[]"
      [queryParams]="{page: page}"
      (click)="activePage.set(page)">
      {{page}}
    </a>
  </li>
  }


  <!-- next button -->
  <li>
    <a [routerLink]="currenPage() < page() ? [] : null"
      [queryParams]="currenPage() < page() ? { page: currenPage() + 1 } : null"
      (click)="goToPage(currenPage() + 1)"
      class="grid size-8 place-content-center rounded border border-gray-200 transition-colors hover:bg-gray-50 rtl:rotate-180 dark:border-gray-700 dark:hover:bg-gray-800"
      [class.opacity-50]="currenPage() === page()"
      [class.cursor-not-allowed]="currenPage() === page()"
      aria-label="Next page">
      <svg xmlns="http://www.w3.org/2000/svg"
        class="size-4"
        viewBox="0 0 20 20"
        fill="currentColor">
        <path fill-rule="evenodd"
          d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
          clip-rule="evenodd"></path>
      </svg>
    </a>
  </li>

</ul>
