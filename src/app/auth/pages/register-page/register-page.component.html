<title-auth-component>
  Registrarse
</title-auth-component>

<form class="space-y-4"
  [formGroup]="registerForm"
  (ngSubmit)="onSubmit()">

  <!-- Role -->
  <div>
    <label class="text-text-primary font-medium block mb-2">
      Tipo de cuenta
    </label>

    <div class="flex gap-3">
      <button type="button"
        (click)="registerForm.patchValue({ role: 'user' })"
        [class.bg-primary]="registerForm.value.role === 'user'"
        class="flex-1 cursor-pointer py-2 px-4 border rounded-lg transition text-text-primary">
        Usuario
      </button>

      <button type="button"
        (click)="registerForm.patchValue({ role: 'seller' })"
        [class.bg-primary]="registerForm.value.role === 'seller'"
        class="flex-1 cursor-pointer py-2 px-4 border rounded-lg transition text-text-primary">
        Vendedor
      </button>
    </div>
  </div>

  <!-- Nam e -->
  <div>
    <label class="text-text-primary font-medium block mb-2">
      Nombre
    </label>
    <input type="text"
      formControlName="name"
      class="w-full px-4 py-3 bg-card-bg border border-border rounded-lg
                  focus:outline-none focus:ring-1 focus:ring-primary focus:border-primary/50
                  text-text-primary placeholder-text-secondary transition-all"
      placeholder="Tu nombre">
  </div>

  <!-- LastName -->
  <div>
    <label class="text-text-primary font-medium block mb-2">
      Apellido
    </label>
    <input type="text"
      formControlName="surname"
      class="w-full px-4 py-3 bg-card-bg border border-border rounded-lg
                  focus:outline-none focus:ring-1 focus:ring-primary focus:border-primary/50
                  text-text-primary placeholder-text-secondary transition-all"
      placeholder="Tu apellido">
  </div>

  <!-- Email -->
  <div>
    <label class="text-text-primary font-medium block mb-2">
      Correo electrónico
    </label>
    <input type="email"
      formControlName="email"
      class="w-full px-4 py-3 bg-card-bg border border-border rounded-lg
                  focus:outline-none focus:ring-1 focus:ring-primary focus:border-primary/50
                  text-text-primary placeholder-text-secondary transition-all"
      placeholder="tu@email.com">
  </div>

  <!-- Password -->
  <div>
    <label class="text-text-primary font-medium block mb-2">
      Contraseña
    </label>
    <input type="password"
      formControlName="password"
      class="w-full px-4 py-3 bg-card-bg border border-border rounded-lg
                  focus:outline-none focus:ring-1 focus:ring-primary focus:border-primary/50
                  text-text-primary placeholder-text-secondary transition-all"
      placeholder="••••••••">
  </div>

  <!-- Confirm Password -->
  <div>
    <label class="text-text-primary font-medium block mb-2">
      Confirmar contraseña
    </label>
    <input type="password"
      formControlName="confirm_password"
      class="w-full px-4 py-3 bg-card-bg border border-border rounded-lg
                  focus:outline-none focus:ring-1 focus:ring-primary focus:border-primary/50
                  text-text-primary placeholder-text-secondary transition-all"
      placeholder="••••••••">
  </div>


  <button type="submit"
    [disabled]="registerForm.invalid"
    class="w-full bg-primary/90 text-app-bg py-3 rounded-lg font-semibold
                 hover:bg-primary transition-all duration-200 cursor-pointer disabled:cursor-no-drop disabled:opacity-40">
    Crear Cuenta
  </button>


  <div class="text-center">
    <a [routerLink]="['/auth/login']"
      class="text-primary/80 hover:text-primary font-medium text-sm transition-colors">
      ¿Ya tienes cuenta? Inicia Sesión
    </a>
  </div>

</form>


<div class="fixed bottom-4 right-4 flex flex-col gap-3 z-50">
  @for (error of errors(); track $index) {
  <alerts-auth>
    {{ error }}
  </alerts-auth>
  }
</div>
