<title-auth-component>
  Iniciar Sesión
</title-auth-component>


<form class="space-y-6"
  [formGroup]="loginForm"
  (ngSubmit)="onSubmit()">

  <!-- Email -->
  <div>
    <label class="block mb-2 font-medium text-text-primary">
      Correo electrónico
    </label>
    <input type="email"
      formControlName="email"
      placeholder="tu@email.com"
      class="w-full px-4 py-3 bg-card-bg border border-border rounded-lg
                  text-text-primary placeholder-text-secondary
                  focus:outline-none focus:ring-1 focus:ring-primary focus:border-primary/50
                  transition-all" />

    @if (hasError() && isValidField('email')) {
    <alerts-auth>
      {{ getFieldErrors('email') }}
    </alerts-auth>

    }
  </div>

  <!-- Contraseña -->
  <div>
    <label class="block mb-2 font-medium text-text-primary">
      Contraseña
    </label>
    <input type="password"
      formControlName="password"
      placeholder="••••••••"
      class="w-full px-4 py-3 bg-card-bg border border-border rounded-lg
                  text-text-primary placeholder-text-secondary
                  focus:outline-none focus:ring-1 focus:ring-primary focus:border-primary/50
                  transition-all" />

    @if (hasError() && isValidField('password')) {
    <alerts-auth>
      {{ getFieldErrors('password') }}
    </alerts-auth>
    }
  </div>

  <!-- Botón de enviar -->
  <button type="submit"
    class="w-full py-3 font-semibold rounded-lg bg-primary/90 text-app-bg
                 hover:bg-primary transition-all duration-200 cursor-pointer">
    Iniciar Sesión
  </button>

  <!-- Link de registro / recuperación -->
  <div class="text-center">
    <a [routerLink]="['/auth/register']"
      class="text-primary/80 hover:text-primary font-medium text-sm transition-colors">
      ¿Olvidaste tu contraseña?
    </a>
  </div>
</form>
