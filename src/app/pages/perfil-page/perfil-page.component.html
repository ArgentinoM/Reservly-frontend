<div class="min-h-[calc(100vh-5rem)] bg-background p-6 flex justify-center">
  <div class="w-full max-w-4xl flex flex-col gap-6">

    <!-- Back -->
    <div class="flex  items-center">
      <button (click)="goBack()"
        class="flex cursor-pointer items-center gap-2 text-text-primary hover:text-primary transition">
        <i class="fa-solid fa-arrow-left"></i>
        <span>Regresar</span>
      </button>
    </div>

    <!-- Perfil principal -->
    <div
      class="bg-secondary border overflow-y-hidden border-tercery rounded-xl shadow-md p-6 flex flex-col md:flex-row items-center gap-6">
      <img
        [src]="user()?.img ?? 'https://www.shutterstock.com/image-vector/blank-avatar-photo-place-holder-600nw-1095249842.jpg'"
        alt="Foto de perfil"
        class="w-32 h-32 rounded-full object-cover shadow-primary/50 shadow-2xl" />

      <div class="flex-1  text-center md:text-left">
        <h2 class="text-2xl mb-4 font-semibold text-text-primary">{{user()?.name}} {{user()?.surname}}</h2>
        <p class="text-gray-400">{{user()?.rol?.name}}</p>
        <p class="text-gray-400">{{user()?.email}}</p>
      </div>

      <button class="border border-gray-400 text-text-primary px-4 py-2 rounded-full hover:bg-accent/20 transition">
        <i class="fa-regular fa-pen-to-square mr-2"></i> Editar
      </button>
    </div>

    <!-- Información personal -->
    <div class="bg-secondary border border-tercery rounded-xl shadow-md p-6">
      <div class="flex justify-between items-center mb-4">
        <h3 class="text-lg font-semibold text-text-primary">Información Personal</h3>
        <button
          class="border border-gray-400 text-text-primary px-4 py-1 rounded-full hover:bg-accent/20 transition text-sm">
          <i class="fa-regular fa-pen-to-square mr-2"></i> Editar
        </button>
      </div>

      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 text-sm text-gray-400">
        <p><span class="font-semibold text-text-primary">Nombre:</span> Nombre</p>
        <p><span class="font-semibold text-text-primary">Email:</span> Correo</p>
        <p><span class="font-semibold text-text-primary">Teléfono:</span> Telefono</p>
        <p><span class="font-semibold text-text-primary">Bio:</span> Bio</p>
      </div>
    </div>

    <!-- Dirección -->
    <div class="bg-secondary border border-tercery rounded-xl shadow-md p-6">
      <div class="flex justify-between items-center mb-4">
        <h3 class="text-lg font-semibold text-text-primary">Dirección</h3>
        <button
          class="border border-gray-400 text-text-primary px-4 py-1 rounded-full hover:bg-accent/20 transition text-sm">
          <i class="fa-regular fa-pen-to-square mr-2"></i> Editar
        </button>
      </div>

      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 text-sm text-gray-400">
        <p><span class="font-semibold text-text-primary">País:</span> Ciudad</p>
        <p><span class="font-semibold text-text-primary">Ciudad:</span> Ciudad</p>
        <p><span class="font-semibold text-text-primary">Código Postal:</span> ciudad</p>
        <p><span class="font-semibold text-text-primary">RFC / TAX ID:</span> - </p>
      </div>
    </div>

  </div>
</div>
