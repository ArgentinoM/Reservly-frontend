<section class="relative w-full min-h-screen flex flex-col items-center justify-start overflow-hidden py-16 bg-tercery">

  <div class="relative z-10 max-w-6xl w-[90%] bg-secondary text-text-primary rounded-3xl p-10 shadow-2xl">

    <div class="flex items-center  mb-8">
      <h1 class="text-3xl  font-bold text-primary">Mis Recepciones</h1>
    </div>

    <!-- Table list -->
    <div class="overflow-x-auto rounded-xl shadow-lg border ">
      <table class="min-w-full text-sm text-left">
        <thead class="bg-tercery text-primary uppercase text-xs font-semibold">
          <tr>
            <th class="px-6 py-4">Servicio</th>
            <th class="px-6 py-4">Fecha</th>
            <th class="px-6 py-4">Estado</th>
            <th class="px-6 py-4">Monto</th>
            <th class="px-6 py-4 text-center">Acciones</th>
          </tr>
        </thead>
        <tbody class="divide-y ">

          <tr class="hover:bg-tercery transition">
            <td class="px-6 py-4 font-medium flex items-center gap-3">
              <img
                src="https://www.persuadiendo.com/wp-content/uploads/2020/03/servicio-grabacion-videos-empresas-persuadiendo.jpg"
                alt="Servicio"
                class="w-14 h-14 rounded-md object-cover shadow" />
              <span>Grabaci√≥n de Video Profesional</span>
            </td>
            <td class="px-6 py-4">12 Octubre 2025</td>
            <td class="px-6 py-4">
              <span class="px-3 py-1 rounded-full text-xs font-semibold bg-success/20 text-succbg-success">
                Confirmada
              </span>
            </td>
            <td class="px-6 py-4 text-succbg-success font-semibold">$1,200 MXN</td>
            <td class="px-6 py-4 text-center flex justify-center gap-3">
              <button [routerLink]="['/reservation/1']"
                class="px-4 py-2 rounded-md bg-primary hover:bg-accent text-terbg-tercery transition text-xs font-medium">
                Ver Detalles
              </button>
              <button
                class="px-4 py-2 rounded-md bg-error hover:bg-red-600 text-terbg-tercery transition text-xs font-medium">
                Cancelar
              </button>
            </td>
          </tr>

        </tbody>
      </table>
    </div>

    <!-- paginate  -->
    <app-pagination />
  </div>
</section>
