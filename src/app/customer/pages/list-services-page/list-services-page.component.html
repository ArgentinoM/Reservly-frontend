<section class="relative flex flex-col mb-5">
  <!-- Services -->
  <div class="flex-1 p-6 transition-all duration-500"
    [class.ml-64]="isFilterOpen()">

    <div class="flex justify-between items-center">
      <!-- BotÃ³n de filtro -->
      <button class="  text-text-primary p-2 rounded-md shadow-md transition-opacity duration-300"
        (click)="toggleFilter()"
        [class.opacity-0]="isFilterOpen()"
        [class.pointer-events-none]="isFilterOpen()">
        <i class="fa-solid fa-sliders cursor-pointer"></i>
      </button>

      <h2 class="text-2xl font-bold text-primary">Nuestros Servicios</h2>
      <span class="text-sm text-text-primary opacity-80">
        Total:
        <b>{{catalogResource.value()?.data?.total}}</b>
        resultados</span>
    </div>
    <!-- Card services -->
    <catalog [data]="catalogResource" />


  </div>

  <!-- Panel lateral -->
  <aside
    class="fixed top-[80px] left-0 h-[calc(100vh-80px)] w-72 bg-secondary text-text-primary shadow-lg p-5 transform transition-transform duration-500 ease-in-out z-20 overflow-y-auto"
    [class.-translate-x-full]="!isFilterOpen()">

    <div class="flex justify-between items-center mb-6">
      <h3 class="text-lg font-semibold">Filtros</h3>
      <button (click)="toggleFilter()"
        class="text-primary hover:text-accent cursor-pointer">
        <i class="fa-solid fa-xmark text-xl"></i>
      </button>
    </div>

    <!-- Filtros -->
    <!-- <filter-shared (filterApplied)="onFiltersChanged($event)" /> -->


  </aside>

  <!-- Paginate -->
  <app-pagination [page]="catalogResource.value()?.data?.last_page ?? 0"
    [currenPage]="paginateService.currenPage()" />

</section>
